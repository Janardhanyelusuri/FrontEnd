<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <h1>Sign Up</h1>
        <lable for="username">Username</lable>
        <br>
        <input type="text" id="username" name="" placeholder="Enter Text">
        <br><br>
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="" placeholder="Enter Email">
        <br><br>
        <lable for="password">Password</lable>
        <br>
        <input type="password" id="password" name="">
        <br><br>
        <lable for="confirm_password">Confirm Password</lable>
        <br>
        <input type="password" id="confirm_password" name="">
        <br><br>
        <label for="phonenumber">Phone Number</label>
        <br>
        <input type="number" id="phonenumber" name="">
        <br><br>
        <label for="date">Date</label>
        <br>
        <input type="date" id="date" name="" placeholder="dd/mm/yyy">
        <br><br>
        <lable for="time"> Time</lable>
        <br>
        <input type="time" id="time" name="" placeholder="">
        <br><br>
        <lable for="color">Color</lable>
        <br>
        <input type="color" id="color" >
        <br><br>
        <lable for="file">File</lable>
        <br>
        <input type="file" id="file" name="">
        <br><br>
        <lable for="checkbox"> Check Box</lable>
        <br>
        <input type="checkbox" id="checkbox" name="">
        <br><br>
        <!--RAdio-->
        <label for="gender">Gende</label>
        <br>
        <input type='radio' name="gender" name="" value="male"><label for="male">Male</label>
        <br>
        <input type='radio' name="gender" name="" value="female"><label for="female">Female</label>
        <br><br>
        <label for="range">Range</label>
        <br>
        <input type="range" id="range" name="">
        <br><br>
        <label for="webpage">Web Page</label>
        <br>
        <input type="url" id="webpage" name="">
        <br>
        <label for="select">Country</label>
        <select name="" id="select">
            <option value="">Select country</option>
            <option value="">India</option>
            <option value="">China</option>
            <option value="">Pakistan</option>
        </select>
        <br>
        <label for="coments">Comments</label>
        <br>
        <textarea name="" id="comments" rows="4" ></textarea>
        <br><br>
        <button>Submit Form</button>
    </form>
    
</body>
</html>
