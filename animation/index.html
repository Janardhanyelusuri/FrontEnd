<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            height:100px;
            width:100px;
            border: 2px;
            border-color: solid;
            background-color: aqua;
            animation-name: box-move;
            animation-duration:10s;
            position:relative;
        }
        @keyframes box-move{
            0% {0 ;transform: rotate(0deg);}
            50%{left:100px ;transform:rotate(180deg)}
            100%{left: 200px;transform:rotate(360deg)}
        }
    </style>
</head>
<body>
    <h1>hello</h1>
</body>
</html>
