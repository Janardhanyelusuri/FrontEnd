<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pseudo:hover{
            background-color: aqua;
        }
       
        .pseudo:focus{
            background-color: blue;
        }
        .pseudo:active{
            background-color: brown;
        }
        .pseudo:visited{
            background-color: green;
        }
        .l li:nth-child(odd){
            color: blueviolet;
        }
    </style>
</head>
<body>
    <button class="pseudo">Hello</button>
    <ul class="l">
        <li>Janardhan</li>
        <li>Janardhan</li>
        <li>Janardhan</li>
        <li>Janardhan</li>
    </ul>
</body>
</html>
